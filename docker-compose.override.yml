version: "3.3"

services:
  backend:
    image: match_backend:dev
    build:
      context: ./backend
      dockerfile: dockerfiles/dev/Dockerfile
    env_file:
      - backend/matcha/.env_dev
      - backend/matcha/.env_db_dev
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app

  frontend:
    image: match_frontend:dev
    build:
      context: ./frontend
      dockerfile: dockerfiles/dev/Dockerfile
    ports:
      - "3000:8080"
    volumes:
      - ./frontend:/app
    tty: true

  db:
    image: postgres:12
    env_file:
      - backend/matcha/.env_db_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data

  adminer:
    image: adminer
    networks:
      - backend
    ports:
      - "8080:8080"
    restart: always

volumes:
  db_data_dev:
